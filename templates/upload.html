<html><head>
<style type="text/css">
*{margin:0;padding:0}
body{background-color:#90ee90;}
hr{margin:5px 0;}
</style>
<script type="text/javascript">
function getfilename(){
  document.getElementById("imgtitle").value = document.getElementById("imgfile").value;
}
</script></head>
<body><div style="text-align:center;width:290px;height:120px;padding-left:5px">
  <form method="post" enctype="multipart/form-data">
  <hr /><label for="imgfile">file:</label>
  <input type="file" id="imgfile" name="imgfile" size="22" 	lang="en" onmouseout="javascript:getfilename()" />
  <hr /><label for="imgtitle">title:</label>
  <input type="text" id="imgtitle" name="imgtitle" value="imgtitle" size="30" />
  <hr /><input type="submit" value="Upload" />
</form></div>
</body></html>
